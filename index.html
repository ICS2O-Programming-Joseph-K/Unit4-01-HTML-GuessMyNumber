  <body>
    
    <script src="./js/script.js"></script>
    
    <h1>Guess My Number</h1>
    
					<h3>Guess My Number (no decimals):</h3>
					<form action="javascript:enterClicked()">						
						<label for="Guess">Number (1-6):</label>
						<input type="number" step="1" min="1" max="6" id="Guess" placeholder="Enter number"><br><br>
						<input type="submit" value="Check my guess">
					</form>
			
		<!-- Create a space where the user information will be displayed -->
		<div id="display-results">
			<div id="user-info">
			</div>
		</div>
  </body>
</html>
